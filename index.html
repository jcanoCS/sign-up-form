<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="top"></div>
    </header>


    <main>
        <div class="left">
            <img src="./images/background-scene.jpg" alt="a-lone-tree-in-the-middle-of-a-field-at-night">
        </div>


        <div class="right">
            <div class="top">
                <p>This is not a real online service!
                    But you may sign up if you wish.
                </p>
                <p>Take a <em>leap of faith!</em></p>
            </div>


            <div class="middle">
                <div class="first"><h3>Let's do it!</h2></div>
                    
                <div class="second">
                    <!-- FIRST NAME -->
                    <form action="" method="POST">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="Captain"
                         name="first_name" required>
                    </form>
                    <!-- LAST NAME -->
                    <form action="" method="POST">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Obvious" 
                        name="last_name" required>
                    </form>
                </div>

                <div class="third">
                    <!-- EMAIL -->
                    <form action="" method="POST">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Greatness@mail.com"
                         name="email" required>
                    </form>
                    <!-- PHONE NUMBER -->
                    <form action="" method="POST">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" inputmode="numeric" id="phone_number"
                        placeholder="937-867-5309" name="phone_number" required>
                    </form>
                </div>
                <div class="fourth">
                    <!-- PASSWORD -->
                    <form action="" method="POST">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"
                        required>
                    </form>
                    <!-- CONFIRM PASSWORD -->
                    <form action="" method="POST">
                        <label for="confirmed_password">Confirm Password</label>
                        <input type="password" id="confirmed_password" name="confirmed_password"
                        required>
                    </form>
                </div>
            </div>




            <div class="bottom">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>


    <footer>
        <div class="bottom"></div>
    </footer>
</body>

</html>
