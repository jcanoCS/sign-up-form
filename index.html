<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="top"></div>
    </header>


    <main>
        <div class="left">
            <img src="./images/background-scene.jpg" alt="a-lone-tree-in-the-middle-of-a-field-at-night">
        </div>


        <div class="right">
            <div class="top">
                <p>This is not a real online service!
                    But you may sign up if you wish.
                </p>
                <p>Take a <em>leap of faith!</em></p>
            </div>


            <div class="middle">
                <h3>Let's do it!</h3>
                
                <!-- FORM FOR INFORMATION SUBMISSION -->
                <form action="" method="POST" id="signup">

                    <div class="first">
                        <!-- FIRST NAME -->
                        <div class="info-item">
                            <label for="first_name">*First Name</label>
                            <input type="text" id="first_name" placeholder="Captain"
                                name="first_name" required>
                        </div>
                        <!-- LAST NAME -->
                        <div class="info-item">
                            <label for="last_name">*Last Name</label>
                            <input type="text" id="last_name" placeholder="Obvious" 
                            name="last_name" required>
                        </div>
                    </div>
                
                    <div class="second">
                        <!-- EMAIL -->
                        <div class="info-item">
                            <label for="email">*Email</label>
                            <input type="email" id="email" placeholder="Greatness@mail.com"
                                name="email" required>
                        </div>
                    
                        <!-- PHONE NUMBER -->
                        <div class="info-item">
                            <label for="phone_number">*Phone Number</label>
                            <input type="text" inputmode="numeric" id="phone_number"
                            placeholder="937-867-5309" name="phone_number" 
                             minlength="10" pattern="([0-9]{1,3}[\-]{1})?[0-9]{3}[\-]{1}[0-9]{3}[\-]{1}[0-9]{4}" required>
                        </div>
                    </div>
                    
                    <div class="fourth">
                        <!-- PASSWORD -->
                        <div class="info-item">
                            <label for="password">*Password</label>
                            <input type="password" id="password" name="password"
                            minlength="10" required>
                        </div>
                        <!-- CONFIRM PASSWORD -->
                        <div class="info-item">
                            <label for="confirmed_password">*Confirm Password</label>
                            <input type="password" id="confirmed_password" name="confirmed_password"
                            minlength="10" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="bottom">
                <button form="signup" type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>


    <footer>
        <div class="bottom"></div>
    </footer>
</body>

</html>
